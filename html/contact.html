<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
</head>

<body style="
    margin:0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background:linear-gradient(135deg,#020617,#020617,#0f172a);
    color:#ffffff;
    min-height:100vh;
">

    <!-- Navbar -->
    <div style="
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:20px 60px;
        background:#020617;
    ">
        <div style="font-size:26px; font-weight:700;">MyBrand</div>
        <div>
            <a href="/home" style="color:#ffffff; margin-right:30px; text-decoration:none;">Home</a>
            <a href="/about" style="color:#ffffff; margin-right:30px; text-decoration:none;">About</a>
            <a href="/contact" style="color:#22d3ee; text-decoration:none;">Contact</a>
        </div>
    </div>

    <!-- Contact Card -->
    <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:80vh;
        padding:20px;
    ">
        <div style="
            width:100%;
            max-width:500px;
            background:#020617;
            padding:40px;
            border-radius:18px;
            box-shadow:0 25px 80px rgba(0,0,0,0.6);
        ">
            <h1 style="font-size:36px; margin-bottom:20px;">Contact Us</h1>

            <input placeholder="Your Name" style="
                width:100%;
                padding:14px;
                margin-bottom:16px;
                border-radius:10px;
                border:none;
                background:#020617;
                color:#ffffff;
                outline:1px solid #1e293b;
            " />

            <input placeholder="Your Email" style="
                width:100%;
                padding:14px;
                margin-bottom:16px;
                border-radius:10px;
                border:none;
                background:#020617;
                color:#ffffff;
                outline:1px solid #1e293b;
            " />

            <textarea placeholder="Your Message" style="
                width:100%;
                padding:14px;
                height:120px;
                border-radius:10px;
                border:none;
                background:#020617;
                color:#ffffff;
                outline:1px solid #1e293b;
                resize:none;
            "></textarea>

            <button style="
                margin-top:20px;
                width:100%;
                padding:14px;
                background:#22d3ee;
                border:none;
                border-radius:30px;
                font-weight:700;
                cursor:pointer;
                box-shadow:0 10px 30px rgba(34,211,238,0.4);
            ">
                Send Message
            </button>
        </div>
    </div>

</body>

</html>
